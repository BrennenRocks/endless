<div style="height: 10000px">
  <mz-parallax [height]="700">
    <div class="bg-box">
      <div class="bg-box-inner"></div>
    </div>
  </mz-parallax>
  <div class="container bd-content">
    <mz-card
      class="blue-grey darken-1 white-text"
      [hoverable]="true">
      <mz-card-image>
        <img src="assets/images/icecreamelemental.jpg" />
        <button mz-button class="bd-float-button right">Fight Summary</button>
      </mz-card-image>
  
      <mz-card-title>
        Most Recent Progression <span class="bd-progression-date">10/30/2018</span>
      </mz-card-title>
    </mz-card>

    <div class="row">

      <div class="col s12 m6">
        <mz-card
          class="blue-grey darken-1 white-text"
          [hoverable]="true">
          <mz-card-title>
            News
          </mz-card-title>
          <mz-card-content>
            <ul class="bd-guild-news">
              <li class="bd-guild-news-item">News item 1</li>
              <li class="bd-guild-news-item">News item 2</li>
              <li class="bd-guild-news-item">News item 3</li>
              <li class="bd-guild-news-item">News item 4</li>
            </ul>
          </mz-card-content>
        </mz-card>
      </div>

      <div class="col s12 m6">
        <mz-card
          class="blue-grey darken-1 white-text"
          [hoverable]="true">
          <mz-card-title>
            Other Stuff
          </mz-card-title>
          <mz-card-content>
            I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.
          </mz-card-content>
        </mz-card>
      </div>

    </div>


  </div>
</div>
