<div *ngIf="auth.user | async; then authenticated else guest">

</div>

<ng-template #guest>
  <div class="bd-content white-text">
    <button mz-button (click)="auth.googleLogin()">
      <i mz-icon-mdi 
        [align]="'right'"
        [icon]="'login-variant'"
      >
      </i>
      Login
    </button>
  </div>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.user | async as user" class="bd-content white-text">
    <h3>Logged in as {{ user.displayName }}</h3>
    <h4>{{ user.email }}</h4>
    <h6>{{ user.uid }}</h6>
    <button mz-button (click)="auth.signOut()">
        <i mz-icon-mdi 
        [align]="'right'"
        [icon]="'logout-variant'"
      >
      </i>
      Logout
    </button>
    <a href="/add-post" style="margin-left: 1rem">
      <button mz-button>
        Add Post
      </button>
    </a>
  </div>
</ng-template>
